<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Users</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(usernotes)}">
			<h2>All Notes</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Text</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="usernote : ${usernotes}">
					<td th:text="${usernote.uuid}">Id</td>
					<td th:text="${usernote.title}">Title</td>
					<td th:text="${usernote.text}">Text</td>
					<td><a
						th:href="${'/notes/edit/' + userid +'/'+ usernote.uuid}"
						class="btn btn-default">Edit</a></td>
					<td><a
						th:href="${'/notes/delete/' + userid + '/'+ usernote.uuid}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
		<a th:href="@{/notes/add/{userid}(userid=${userid})}"
			class="btn btn-default">Add note</a>
	</div>
</body>
</html>
